language: node_js  #设置语言

node_js: stable  #设置相应的版本

cache:
    apt: true
    directories:
        - node_modules # 缓存不经常更改的内容

before_install:
    - export TZ='Asia/Shanghai' # 更改时区

install:
  - npm install  #安装hexo及插件

script:
  - hexo clean  #清除
  - hexo g

after_script:
- cd ./public 
- git init 
- git config user.name “keji” 
- git config user.email 798631828@qq.com” 
- git add . 
- git commit -m “Update with TRAVIS-CI.” 
- git push --force --quiet "https://${GH_TOKEN}@${GH_REF}" master:master

branches:
  only:
    - hexo_source  #只监测master分支，master是我的分支的名称，可根据自己情况设置
env:
 global:
   - GH_REF: https://github.com/keji94/keji94.github.io.git  #设置GH_REF，注意更改yourname

# configure notifications (email, IRC, campfire etc)
# https://docs.travis-ci.com/user/notifications/
notifications:
  email:
    - 798631828@qq.com
  on_success: change
  on_failure: always